      {% load static %}
      

      <header>
      
         <div class="header-top wow fadeIn">
            <div class="container">
               <a class="navbar-brand" href=" {% url 'home' %} "><img src={% static 'images/logo.png' %} alt="image"></a>
               <div class="right-header">
                  <div class="header-info">
                     <div class="info-inner">
                     {% if user.username %}
                     
                        <span> Usuario : {{ user.username }} Fecha : {% now "jS F Y H:i" %} </span>
                        <a href="{% url 'account_logout' %}"> Salir   </a>
                        <a href="{% url 'docnota' %}"> Crear Nota   </a>
                        <a href="{% url 'docinicio' %}"> Perfil   </a>

                        {% else %}

                        <a href="{% url 'account_login' %}"> Login </a>

                     {% endif %}

                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="header-bottom wow fadeIn">
            <div class="container">
               <nav class="main-menu">
                  <div class="navbar-header">
                     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i class="fa fa-bars" aria-hidden="true"></i></button>
                  </div>
				  
            </div>
         </div>
      </header>
